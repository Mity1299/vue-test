<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="counter">
<!--    文本插值-->
    Counter:{{counter}}
</div>
<script>
    const Counter = {
        data(){
            return {
                counter:0
            }
        },
        //动态响应
        mounted(){
            setInterval(() =>{
                this.counter ++;
            },1000)
        }
    }
    Vue.createApp(Counter).mount("#counter");
</script>
</body>
</html>
