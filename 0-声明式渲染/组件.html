<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="todo-list-app">
    <ol>
        <!--        这是一个组件-->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">

        </todo-item>
    </ol>
</div>
<script>
    const ToDoList = {
        data() {
            return {
                groceryList: [
                    {id: 0, text: 'Vegetables'},
                    {id: 1, text: 'Cheese'},
                    {id: 2, text: 'Whatever else humans are supposed to eat'},
                ]
            }
        }
    }

    const app = Vue.createApp(ToDoList);
    app.component('todo-item', {
        props: ['todo'],
        template:
            `<li>{{ todo.text }}</li>`
    });

    app.mount("#todo-list-app");
</script>
</body>
</html>
