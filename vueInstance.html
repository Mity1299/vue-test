<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my first vue instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{foo}}</p>
    <button v-on:click="foo='baz'">change it!</button>
</div>
<script>
    let obj = {
        foo:'bar'
    }

    Object.freeze(obj);

    new Vue({
        el:'#app',
        data:obj

    })
</script>
</body>
</html>
