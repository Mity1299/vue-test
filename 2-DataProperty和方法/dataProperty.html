<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app"></div>
<script>
    const app = Vue.createApp({
        data() {
            return { count: 4 }
        }
    })

    const vm = app.mount('#app')

    console.log(vm.$data.count);
    console.log(vm.count);

    vm.count = 5;

    console.log(vm.$data.count);
    console.log(vm.count);

    vm.$data.count = 6;
    console.log(vm.$data.count);
    console.log(vm.count);

</script>
</body>
</html>
