<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
</div>
<script>
    const app = Vue.createApp({});

    app.component('button-counter',{
        data(){
            return {
                count: 0
            }
        },
        template:
        `
          <button @click="count++">
          You clicked me {{count}} times.
          </button>
        `
    })

    app.mount('#app')
</script>
</body>
</html>
