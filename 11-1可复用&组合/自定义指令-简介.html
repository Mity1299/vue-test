<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当页面加载时，该元素将获得焦点</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <input v-focus>
</div>
<script>
    const app = Vue.createApp({});

    app.directive('focus',{
        //当被绑定的元素挂载到DOM中时
        mounted(el){
            el.focus();
        }
    })

    app.mount('#app');
</script>
</body>
</html>
