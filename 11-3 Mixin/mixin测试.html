<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixin测试</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">

</div>
<script>
    const myMixin = {
        data(){
            return {
                message:'hello',
                foo:'abc'
            }
        },
        created() {
            console.log('mixin 对象的钩子被调用');
        }
    }

    const app = Vue.createApp({
        mixins:[myMixin],
        data(){
            return{
                message:'goodbye',
                bar:'def'
            }
        },
        created() {
            console.log(this.$data);
            console.log('组件钩子被调用');
        }
    })

    app.mount('#app')
</script>
</body>
</html>
