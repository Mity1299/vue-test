<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<ul id="app">
     <li v-for="item in evenNumbers">
         {{item}}
     </li>
</ul>
<script>
    Vue.createApp({
        data(){
            return {
                numbers: [1,2,3,4,5,6]
            }
        },
        computed:{
            evenNumbers(){
                return this.numbers.filter(i => i % 2 == 0)
            }
        }
    }).mount('#app');
</script>
</body>
</html>
