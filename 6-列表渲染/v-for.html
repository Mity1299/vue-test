<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
<div id="array-rendering">
    <li v-for="item in items">
        {{item.message}}
    </li>
</div>
<script>
    Vue.createApp({
        data(){
            return {
                items: [{message: 'Foo'}, { message: 'Bar'}]
            }
        }
    }).mount('#array-rendering')
</script>

</body>
</html>
