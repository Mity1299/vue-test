<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
<ul id="array-with-index">
    <li v-for="(item, index) in items">
        {{parentMessage}} - {{index}} - {{item.message}}
    </li>
</ul>
<script>
    Vue.createApp({
        data(){
            return {
                parentMessage: 'Parent',
                items: [{message: 'Foo'},{ message: 'Bar'}]
            }
        }
    }).mount('#array-with-index');
</script>
</body>
</html>
