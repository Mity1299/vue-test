<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../node_modules/vue/dist/vue.js"></script>
<div id="app">
    <input type="text" v-focus>
</div>
<script>
    Vue.directive('focus',{
        inserted:function (el) {
            el.focus();
        }
    })

    var app = new Vue({
        el:'#app'
    });
</script>
</body>
</html>
