<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <select v-model="selected" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <br/>
    <span>Selected: {{selected}}</span>
</div>
<script>
    Vue.createApp({
        data(){
            return {
                selected: null
            }
        }
    }).mount('#app')
</script>
</body>
</html>
