<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="v-model-select-dynamic">
    <select v-model="selected">
        <option v-for="option in options" :value="option.value">
            {{option.text}}
        </option>
    </select>
    <span>Selected: {{selected}}</span>
</div>
<script>
    Vue.createApp({
        data(){
            return {
                selected: 'A',
                options: [
                    {text: 'One', value: 'A'},
                    {text: 'Two', value: 'B'},
                    {text: 'Three', value: 'C'},
                ]
            }
        }
    }).mount('#v-model-select-dynamic')
</script>
</body>
</html>
