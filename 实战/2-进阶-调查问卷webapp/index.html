<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调查问卷</title>
</head>
<body>
<div id="app">
    <div v-for="(question,index) in questions">
        <form
            description="question.description"
            type="question.type"
            options="question.options"
            v-model="myAnswer"
        ></form>
        <bottom-nav question-index="currentIndex" my-answer="myAnswer">

        </bottom-nav>
    </div>
</div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="components/bottomNav.js"></script>
    <script src="components/form.js"></script>
    <script src="index.js"></script>
</body>
</html>
