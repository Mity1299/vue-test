<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="demo">
    <button @click="show = !show">
        Toggle
    </button>

    <transition name="fade">
        <p v-if="show">hello</p>
    </transition>
</div>
<script>
    const Demo = {
        data(){
            return {
                show: true
            }
        }
    }

    Vue.createApp(Demo).mount('#demo');
</script>
</body>
</html>
