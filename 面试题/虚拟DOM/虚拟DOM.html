<!--    什么是虚拟DOM
其实就是用JS对象把DOM抽象出来，从而可以通过操作JS对象来操作DOM，
1. 这样一方面可以避开直接操作DOM带来的巨大性能消耗
2. 还可以通过diff算法算出需要修改的最小单位，再更新视图，其实也是为了减少DOM操作
除此之外，虚拟DOM带来的另一个优势就是实现了跨平台的能力，不仅仅局限属于浏览器的DOM，还有安卓、IOS、小程序等


createElement 创建 VNode 的过程，
每个 VNode 有 children，children 每个元素也是一个VNode，这样就形成了一个虚拟树结构，用于描述真实的DOM树结构
